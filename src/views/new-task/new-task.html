<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tasks Manager </title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS only -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-e0JMYsd53ii+sc0/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
     crossorigin="anonymous"> -->

</head>

<div class="container">
    <div class="row">
        <div class="col-10 card shadow mx-auto mt-3">
            <div class="card-header text-center bg-dark text-light mt-2">
                <h3>AJOUT D'UNE TÂCHE</h3>
            </div>
        </div>

        <div class="card-content mt-3">

            <div id="successMsg" class="alert alert-success" hidden>La tâche a été ajoutée avec succès !</div>
            <form id="newTaskForm">
                <div class="mb-3">
                    <label for="label" class="form-label">Label</label>
                    <input type="text" class="form-control" name="label" id="label" placeholder="Label de la tâche ...">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" class="form-control" name="description" id="description" placeholder="Description de la tâche ..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Terminée ?</label>
                    <input type="checkbox" name="status" id="status">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-dark">AJOUTER</button>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
<script src="../../controllers/new-task/new-task.js"></script>

</html>
